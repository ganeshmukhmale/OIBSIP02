<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        .portfolio-item h2 {
            font-size: 24px;
            margin: 20px;
        }

        .portfolio-item p {
            font-size: 16px;
            margin: 0 20px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="your-image1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla tincidunt odio a risus pharetra, et blandit orci auctor.</p>
        </div>

        <div class="portfolio-item">
            <img src="your-image2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla tincidunt odio a risus pharetra, et blandit orci auctor.</p>
        </div>

        <!-- Add more portfolio items as needed -->

    </div>
</body>
</html>
